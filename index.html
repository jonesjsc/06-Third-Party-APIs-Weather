<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
      <section class="hero is-small is-primary">
          <div class="hero-body">
            <p class="title has-text-centered">
              Weather Dashboard
            </p>
            <p class="subtitle has-text-centered">
              A javascript API exercise
            </p>
          </div>
        </section>

    <div class="columns">
      <section class="section column is-one-third">
          <div class="box">
        <h1 class="title is-4">Search for a City</h1>
        <form id="city-search"></form>
        <p class="control has-icons-right">
            <input class="input" type="text" placeholder="city name / zipcode">
            <span class="icon is-small is-right">
                <i class="fas fa-search"></i>
              </span>
        </p>
        </form>
        
        <div class="column block">
        </div>
        <div id="search-history">
           <!-- Javascript will inject search history here -->
        </div>
           
      </section>
      
      <section class="section">
        <div>
            <div class="box">
                <!-- <div class="title is-4" id="first-run-placeholder">
                    Current Weather
                </div> -->
                <div id="current-weather">
                    Current Weather
                </div>
            </div>

            <div class="box">
                <div class="title is-4">
                    5 Day Forecast
                </div>
            
            
        <div class="columns" id="five-day-forecast">
  <!-- Javascript does the 5 day forecast here -->
        </div>
        </div>
      </section>

    </div>
    </body>
    <script src="https://kit.fontawesome.com/737d647828.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</html>
